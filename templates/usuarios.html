<!doctype html>
<html lang="es">

<head>
    <title>SARASA CRUD - GESTION DE USUARIOS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Usuarios</h1>
            <br>
            <a class="btn btn-primary" href="../templates/usuario_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Contrase√±a</th>
                                    <th scope="col">Correo electronico</th>
                                    <th scope="col">Avatar</th>
                                    <th scope="col">Rol</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="usuario in usuarios">
                                    <td scope="row">{{usuario.id}}</td>
                                    <td>{{usuario.username}}</td>
                                    <td>{{usuario.password}}</td>
                                    
                                    <td>{{usuario.mail}}</td>
                                    <td>
                                        <img width="60" :src="usuario.avatar" :alt="usuario.username">
                                    </td>
                                    <td>{{usuario.rol}}</td>
                                    <td>
                                        <a class="btn btn-primary"
                                            :href="'./usuario_update.html?id='+ usuario.id">Editar</a>
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(usuario.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
</div>
</div>
</main>
<footer>
<!-- place footer here -->
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

crossorigin="anonymous"></script>
<script src="../js/main.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
<script src="../js/usuarios.js"></script>
</body>
</html>
