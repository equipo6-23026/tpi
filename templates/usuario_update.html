<!doctype html>
<html lang="es">

<head>
    <title>Usuario Nuevo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
            <form style="background-color: rgb(27, 126, 212);margin:10px auto ; width: 400px; padding: 20px;">
                <h2>Editar Usuario </h2>
                <p>Usuario: {{username}}</p>
                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="number" name="id" id="id" disabled v-model="id">
                </div>
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" v-model="username">
                </div>
                <div class="mb-3">
                    <label for="password">Contrase√±a</label>
                    <input type="text" name="password" id="password" v-model="password">
                </div>
                <div class="mb-3">
                    <label for="mail">Correo electronico</label>
                    <input type="email" name="mail" id="mail" v-model="mail">
                </div>
                <div class="mb-3">
                    <label for="avatar">Avatar</label>
                    <input type="text" name="avatar" id="avatar" v-model="avatar">
                    <img width="100" :src="avatar" alt="">
                </div>
                <div class="mb-3">
                    <label for="rol_id">Rol</label>
                    <select name="rol_id" id="rol_id" v-model="rol_id">
                        <option value=1 selected>Administrador</option>
                        <option value=2>Moderador</option>
                        <option value=3>Escritor Sarasa</option>
                        <option value=4>Usuario base</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"> </script>
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/usuario_editar.js"></script>
</body>

</html>
